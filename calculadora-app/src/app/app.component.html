<div class="container">
  <h1>{{titulo}}</h1>
  <div>
    <img [src]="myimage" alt="" style="width: 600px;">
  </div>
  <div>

  </div>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" placeholder="Escribe operando A" [(ngModel)]="operandoA"
        name="operandoA" style="width:175px" />
    </div>
    <div class="form-group">
      <label>Operando B </label>
      <input type="number" class="form-control" placeholder="Escribe operando B" [(ngModel)]="operandoB"
        name="operandoB" style="width:175px"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSumar()">Sumar</button>
    <button type="submit" class="btn btn-primary" (click)="onResta()">Resta</button>
    <button type="submit" class="btn btn-primary" (click)="onMultiplicacion()">Multiplicacion</button>
    <button type="submit" class="btn btn-primary" (click)="onDivision()">Division</button>
    <button type="submit" class="btn btn-primary" (click)="onPotencia()">Potencia</button>
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
